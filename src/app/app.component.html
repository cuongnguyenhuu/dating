<div class="container-fluid">
  <div style="padding-top: 30px; color: rgb(255, 255, 255);">
    <div class="row">
      <h2 style="text-align: center; width: 100%; font-weight: bold;">
        Chào mừng bạn đã đến với chúng tôi!  
      </h2>
    </div>
    <div class="row" >
      <h2 style="text-align: center; width: 100%; font-weight: bold;">
        Web này lập ra để nói yêu Vi rất nhiềuuuuu
      </h2>
    </div>
  </div>
    
    <br>
    <div class="row" style="display: block;">
      <div class="">
        <div class="" style="display: flex; align-items: center; justify-content: center; padding-top: 220px; margin: 10px;">
          <mat-card class="example-card" 
          style="
          background-image: url({{images[index]}});
          background-size: contain;
          filter: blur(5px);
          position: fixed;
          width: 90%;
          height: 500px;
          ">
          </mat-card>
          <mat-card class="example-card" 
          style=" 
          position: fixed;
          width: 90%;
          height: 500px;
          background: #0000002e;
          ">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Anh yêu của e</mat-card-title>
              <mat-card-subtitle>30-Jul-2021</mat-card-subtitle>
            </mat-card-header>
            <div class="row">
              <div class="col">
                <img mat-card-image src={{images[index]}} style="object-fit: contain;" alt="Photo of a Shiba Inu" height="300">
              </div>
              <div class="col">
                <mat-card-content>
                  <h3 style="white-space: break-spaces; font-family: monospace;">
                    {{strings[index]}}
                  </h3>
                </mat-card-content>
                <div class="row" style="justify-content: center;">
                  <mat-card-actions>
                    <button mat-button >KHÔNG</button>
                    <button mat-button (click)="next()">ĐỒNG Ý</button>
                  </mat-card-actions>
                </div>
              </div>
            </div>
          </mat-card>
        </div>
      <br>
      <br>
      </div>
    </div>
</div>
